norway_grid:
  description: Grid covering most of the Norwegian fishing area, including the North Sea, Norwegian Sea and Barents Sea
  projection:
    proj: laea
    lat_0: 69
    lon_0: 10
    x_0: 0
    y_0: 0
    datum: WGS84
    no_defs: null
    type: crs
  shape:
    height: 140
    width: 100
  area_extent:
    lower_left_xy: [-1000000.0, -1400000.0]
    upper_right_xy: [1000000.0, 1400000.0]
    units: m
